minor = API Changes, New Features, Enhancements
numify_version = 0
revision = Requirements, Testing, Other Changes, Bug Fixes, Documentation

[PodWeaver]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = README
allow_dirty = Makefile.PL

[GithubMeta]
homepage = https://metacpan.org/release/Dist-Iller
issues = 1

[Readme]

[ReadmeAnyFromPod]
filename = README.md
location = root
type = markdown

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Prereqs::Plugins]

[MakeMaker]

[MetaJSON]

[MetaProvides::Class]

[MetaProvides::Package]

[DistIller::MetaGeneratedBy]

[Git::Contributors]

[Test::Kwalitee::Extra]

[Test::NoTabs]

[Test::EOL]

[Test::EOF]

[Test::Version]

[Test::Compile]

[Test::ReportPrereqs]

[PodSyntaxTests]

[MetaYAML]

[License]

[RunExtraTests]

[ModuleShareDirs]
Dist::Zilla::MintingProfile::DistIller::Basic = profiles

[ExecDir]
dir = script

[Manifest]

[ManifestSkip]

[CheckChangesHasContent]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[TravisYML]
perl_version = 5.14 5.16 5.18 5.20 5.22

[Git::Tag]
tag_format = %v
tag_message =

[Git::Push]
remotes_must_exist = 1

[InstallRelease]
install_command = cpanm .

[Clean]

