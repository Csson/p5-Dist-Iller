---
doctype: dist

header:
  name: Dist-Iller

prereqs:
  runtime:
    requires:
      - perl: 5.010001
      - Moose: 2.1400
      - namespace::autoclean: 0.18
      - Dist::Zilla: 5.000
      - Safe::Isa
      - File::chdir
      - Git::Wrapper
      - MooseX::AttributeDocumented
      - MooseX::AttributeShortcuts
      - MooseX::StrictConstructor
      - Type::Library: 1.000000
      - Types::Standard: 1.000000
      - Types::Path::Tiny
      - DateTime
      - String::CamelCase: 0.02
      - version
      - YAML::Tiny
      - File::ShareDir
      - List::Util
      - List::MoreUtils
      - Path::Tiny
      - Pod::Weaver::Config::Assembler
      - PerlX::Maybe
      - Module::Load
      - Carp
      - Try::Tiny
      - File::chdir

  test:
    requires:
     - Test::Differences
     - syntax
     - Syntax::Feature::Qs

plugins:
  - +config: Author::CSSON

  - +replace_plugin: ShareDir
    +with: ModuleShareDirs
    Dist::Zilla::MintingProfile::DistIller::Basic: profiles

  - +extend_plugin: TravisYML

  - +extend_plugin: ExecDir
    dir: script

  - +plugin: Test::CleanNamespaces

---
doctype: weaver

plugins:
  - +config: Author::CSSON
    splint: 0
