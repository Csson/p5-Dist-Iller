+doctype: dist

+prereqs:
  develop:
    requires:
      - This::Thing

+plugins:
 - +plugin: GatherDir

 - +plugin: PruneCruft

 - +plugin: ManifestSkip
   +remove_if: $self.no_manifest_skip

 - +plugin: PodWeaver
   +remove_if: $self.is_task

 - +plugin: TaskWeaver
   +add_if: $self.is_task

 - +plugin: MetaYAML

 - +plugin: License

 - +plugin: Readme
   root: yes
   more_root: no
   suffix: txt
   headings:
   - head1

 - +plugin: ExtraTests

 - +plugin: ExecDir
   dir: script

 - +plugin: ShareDir

 - +plugin: MakeMaker

 - +plugin: Manifest

 - +plugin: TestRelease

 - +plugin: ConfirmRelease
   default: $self.confirm_release
   prompt: $self.prompt

 - +plugin: UploadToCPAN

---

+doctype: weaver

+plugins:
 - +plugin: '@CorePrep'
   +in: PluginBundle

 - +plugin: -SingleEncoding
   +in: Plugin

 - +plugin: Name
   +in: Section

 - +plugin: Version
   +in: Section

 - +plugin: prelude
   +base: Region
   +in: Section

 - +plugin: Synopsis
   +base: Generic
   +in: Section

 - +plugin: Description
   +base: Generic
   +in: Section

 - +plugin: Overview
   +base: Generic
   +in: Section

 - +plugin: Attributes
   +base: Collect
   +in: Section
   command: attr
   header: ATTRIBUTES

 - +plugin: Methods
   +base: Collect
   +in: Section
   command: method
   header: METHODS

 - +plugin: Functions
   +base: Collect
   +in: Section
   command: func
   header: FUNCTIONS

 - +plugin: Leftovers
   +in: Section

 - +plugin: postlude
   +base: Region
   +in: Section

 - +plugin: Authors
   +in: Section

 - +plugin: Legal
   +in: Section
